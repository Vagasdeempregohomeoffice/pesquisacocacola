            color: white;
            overflow: hidden;
            text-align: center;
        }
        .congratulations .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .congratulations h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .congratulations .message {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .congratulations .amount {
            font-size: 4em;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }
        .congratulations .button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2em;
            color: #d32f2f;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .congratulations .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: confetti 5s infinite;
        }
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }
        .congratulations .logo {
            width: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>

    <script>
        const questions = document.querySelectorAll('.question');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        let currentStep = 0;

        // Mostra a pergunta atual
        function showQuestion(step) {
            questions.forEach((question, index) => {
                question.classList.toggle('active', index === step);
            });
            prevButton.disabled = step === 0;
            nextButton.textContent = step === questions.length - 1 ? 'Enviar' : 'PrÃ³ximo';
        }

        // AvanÃ§a para a prÃ³xima pergunta
        nextButton.addEventListener('click', () => {
            if (currentStep < questions.length - 1) {
                currentStep++;
                showQuestion(currentStep);
            } else {
                // Envia o formulÃ¡rio ao chegar na Ãºltima pergunta
                document.getElementById('survey').style.display = 'none';
                document.getElementById('congratulations').style.display = 'flex';
            }
        });

        // Volta para a pergunta anterior
        prevButton.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                showQuestion(currentStep);
            }
        });

        // Inicializa a primeira pergunta
        showQuestion(currentStep);
    </script>
